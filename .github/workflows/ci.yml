name: CI

# Run this workflow every time a commit is pushed to main or a pull request is opened against develop
on:
  push:
    branches:
      - develop
  pull_request:
    branches: 
      - develop

jobs:
    build:
        name: Call Azure Pipeline
        runs-on: ubuntu-latest
        steps:
        - name: Azure Pipelines Action
          uses: Azure/pipelines@v1
          with:
            azure-devops-project-url: https://thomasgalliker.visualstudio.com/Diacritics.NET
            azure-pipeline-name: 'Diacritics.NET.CI'
            azure-devops-token: ${{ secrets.AZURE_DEVOPS_TOKEN }}
